<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/loginPage.css">
    <title>Página de Login</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="img/chama.png" alt="logo">
        </div>

        <div id="inputs-area">

            <input 
                    type="text" 
                    class="user-informacoes"
                    id="user-mail"
                    placeholder="Digite o email"
                    required>
                
                <input 
                    type="password"
                    class="user-informacoes"
                    id="user-password"
                    placeholder="Digite a senha">
        </div>
    <div id="login">

        <button id="logar">
            Login
        </button>
    </div>

    <div id="cadastro">
         <a href="cadastroPage.html"> Não tem conta? Crie seu cadastro!</a>
    </div>

    </div>
<script src="login.js"></script>
</body>
</html>
