<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/cadastroPage.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="container">
        <div id="foto-area">
            <img src="img/Profile-PNG-Images.png" alt="perfil">
        </div>

        <div id="form-area">

            <input type="text" 
            class="user-informations"
            id="user-name"
            placeholder="Digite o nome"
            required>

            <input type="text" 
            class="user-informations"
            id="user-cep"
            placeholder="Digite seu CEP"
            required>

            <input type="email" 
            class="user-informations"
            id="user-email"
            placeholder="Digite seu e-mail"
            required>

            <input type="text" 
            class="user-informations"
            id="user-password"
            placeholder="Digite sua senha"
            required>

            <input type="text" 
            class="user-informations"
            id="user-secound-password"
            placeholder="Confirme sua senha"
            required>
        
        </div>
        <div id="cadastrar">

            <button id="cadastro">
                Cadastrar
            </button>
        </div>

    </div>


    <script src="./cadastro.js"></script>
</body>
</html>
